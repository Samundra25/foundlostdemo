<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DocumentHarayo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <style>
    .img {
      margin-top: 0%;
    }
    .modal-body {
      float: right;
      text-align: center;
      margin-left: 230px;
      margin-top: 250px;
    }
    .content {
      align-items: inherit;
    }
    .formModel{
      margin-top: 100px;
      
    }
  </style>
  <body>
    <!-- As a link -->
<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Lost and Found</a>
</nav>
    <div class="container">
      
      <div class="row">
        <div class="col-lg-8 col-sm-12">
          <img src="./34503113.jpg" class="img-fluid" alt="..." />
        </div>
        <div class="col-lg-4 col-sm-12">
          <form action="#" class="formModel">
            <div class="form-group">
              <label for="documentId">Document ID:</label>
              <input
                type="text"
                class="form-control"
                id="documentId"
                placeholder=""
              />
            </div>
            <div class="form-group">
              <label for="Name">Name</label>
              <input
                type="text"
                class="form-control"
                id="Name"
                placeholder=""
              />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">Check</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script></script>
</html>
